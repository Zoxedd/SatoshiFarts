<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Satoshi's Fart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="flex flex-col min-h-screen items-center justify-center text-center p-4">
    <!-- Fart sound audio element (ensure this file is in your public folder) -->
    <audio id="fart-sound" src="/fart.mp3" preload="auto"></audio>

    <header class="mb-8">
      <h1 class="text-4xl md:text-5xl mb-4">SATOSHI'S FART</h1>
      <p class="text-lg md:text-xl">
        First Gas Fee Ever Created
      </p>
    </header>

    <main class="relative">
      <div class="relative inline-block">
        <img
          src="/SatoshiFarts.png"
          alt="Satoshi's Fart"
          class="max-w-full h-auto rounded-xl border-4 border-green-400 shadow-lg mb-8"
        />
      </div>

      <!-- Mint button: intercept click to play sound before opening link -->
      <a
        id="mint-btn"
        href="https://dexscreener.com/solana/gtqypcgfkxnuods3r7zhazquvauks4djeounk5yzquzt"
        class="inline-block bg-green-500 hover:bg-green-400 text-black font-bold py-3 px-6 rounded-full transition duration-200"
      >
        MINT A FART ðŸ’¨
      </a>
    </main>

    <footer class="mt-12 text-sm opacity-70">
      <p>&copy; 2025 Satoshi's Fart DAO. All gas rights reserved.</p>
      <div class="mt-4 space-x-6">
        <a
          href="https://x.com/Satoshis_Fart"
          target="_blank" rel="noopener noreferrer"
          class="text-green-500 hover:underline"
        >
          X (Twitter)
        </a>
        <a
          href="https://t.me/OfficialRetardium"
          target="_blank" rel="noopener noreferrer"
          class="text-green-500 hover:underline"
        >
          Telegram
        </a>
      </div>
    </footer>

    <!-- Sound trigger script: prevent default, play, then open -->
    <script>
      const btn = document.getElementById('mint-btn');
      const fartSound = document.getElementById('fart-sound');
      btn.addEventListener('click', e => {
        e.preventDefault();
        fartSound.currentTime = 0;
        fartSound.play().finally(() => {
          window.open(btn.href, '_blank', 'noopener');
        });
      });
    </script>
  </body>
</html>
